name: Run Jest Tests Before Merge

on:
  pull_request:
    branches:
      - main # Cambia esto si el merge es hacia otra rama

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Ajusta según tu versión

      - name: Install dependencies
        run: pnpm install # Usa 'pnpm install' si usas pnpm

      - name: Run Jest tests
        run: pnpm test:backend # Asegúrate de que 'test' en package.json ejecuta Jest

